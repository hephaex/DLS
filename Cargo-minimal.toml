[package]
name = "claude-dls"
version = "0.1.0"
edition = "2021"
authors = ["Mario Cho <hephaex@gmail.com>"]
description = "Cloud-Linked Agile Unified Diskless Environment"
license = "MIT"

[dependencies]
# Core async runtime - minimal features
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
clap = { version = "4.5", features = ["derive"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.10", features = ["v4", "serde"] }

# Async utilities
futures = "0.3"

[target.'cfg(target_os = "freebsd")'.dependencies]
# ZFS integration will be added for FreeBSD builds
# libzetta = "0.3"

[features]
default = []
freebsd = []

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[[bin]]
name = "claude-server"
path = "src/main.rs"

[[bin]]
name = "claude-cli"
path = "src/cli.rs"

[[example]]
name = "simple"
path = "examples/simple.rs"